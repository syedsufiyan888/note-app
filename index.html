<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notes">
    <h1>Notes App</h1>
    <div id="noteform">
        <input type="text" id="noteInput" placeholder="Enter a note...">

    </div>
</div>
    
</body>
<script src="script.js"></script>
</html>
